<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Double Slider</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="SliderContainer">
        <div class="SliderLeft">
            <div style="background-color: darkgreen;">
                <h1 style="color: wheat;">Cobblestone Street</h1>
                <p style="color: wheat;">down the old street</p>
            </div>
            <div style="background-color: palegoldenrod;">
                <h1>Wooded Path</h1>
                <p>through the ancient forest</p>
            </div>
            <div style="background-color: goldenrod;">
                <h1>Autumn Forest</h1>
                <p>before winter arrives</p>
            </div>
            <div style="background-color: aquamarine;">
                <h1>Waterfall</h1>
                <p>while the ice still thaws</p>
            </div>
            <div style="background-color: burlywood;">
                <h1>Desert</h1>
                <p>across the barren desert</p>
            </div>
        </div>
        <div class="SliderRight">
            <div
                style="background-image: url(https://images.unsplash.com/photo-1651299243816-840c8d76dbcf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1651219469237-9b5eff513fff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=860&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1651222292853-845aee5f155a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1651321534234-804fa2212232?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);">
            </div>
            <div
                style="background-image: url(https://images.unsplash.com/photo-1649771187251-9a1ffd4c4f2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80);">
            </div>
        </div>
        <div class="SliderButtons">
            <button class="ButtonUp">
                <i class="fas fa-long-arrow-alt-up"></i>
            </button>
            <button class="ButtonDown">
                <i class="fas fa-long-arrow-alt-down"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
